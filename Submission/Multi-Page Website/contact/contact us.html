        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
    <header>

        <div class="logo">
            <img src="/images/logo.png" alt="">
        </div>

        <ul>
            <li><a href="/Dr.html">Home</a></li>
            <li><a href="/about/about us.html">About us</a></li>
            <li><a href="./contact us.html">Contact us</a></li>
        </ul>
        
    </header>
    <section>
        <div class="form-container">
            <h1>Contact Form</h1>
            <form action="/submit-form" method="post">
                
               <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
                
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
                
                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="5" cols="20" required placeholder="Enter your message"></textarea><br><br>
                
                <button type="submit">Submit</button>
              </form>    
        </div>
              
    </section>
</body>
</html>
